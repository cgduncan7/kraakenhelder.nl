<h3>Future Events</h3>
<ul>
  {{ range first 10 (sort (where site.RegularPages "Section" "events") ".Date" "asc") }}
    {{ if gt .Date time.Now }}
    <a href="{{ .Permalink }}">
      <li>
        <span>{{ .Title }}</span> <br/>
        <span>{{ .Date | time.Format "02 Jan 2006 15:04" }}</span>
      </li>
    </a>
    {{ end }}
  {{ end }}
</ul>
