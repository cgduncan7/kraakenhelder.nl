<span>Future Events</span>
<ul>
  {{ range first 5 (sort (where site.RegularPages "Section" "events") ".Date" "asc") }}
    {{ if gt .Date time.Now }}
    <li>
      <span>{{ .Title }}</span> <br/>
      <span>{{ .Date | time.Format "<Monday 02 Jan 2006 om 15:04>" }}</span>
    </li>
    {{ end }}
  {{ end }}
</ul>
